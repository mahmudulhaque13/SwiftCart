<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products - SwiftCart</title>

    <!-- Tailwind & DaisyUI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <style>
      * {
        font-family: "Inter", sans-serif;
      }

      .category-btn {
        border: 1px solid #e5e7eb;
        background-color: white;
        color: #4b5563;
      }

      .category-btn.active {
        background-color: #6366f1;
        color: white;
        border-color: #6366f1;
      }

      .category-btn:hover {
        border-color: #6366f1;
      }

      .star-rating {
        color: #fcd34d;
      }

      .product-card {
        transition:
          transform 0.3s ease,
          box-shadow 0.3s ease;
        border: 1px solid #e5e7eb;
      }

      .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      }

      .loading-spinner {
        display: none;
      }

      .loading-spinner.active {
        display: flex;
      }

      /* cart sidebar */
      .cart-sidebar {
        position: fixed;
        right: 0;
        top: 72px;
        height: calc(100vh - 72px);
        width: 380px;
        background: white;
        border-left: 1px solid #e5e7eb;
        z-index: 100;
        overflow-y: auto;
      }

      @media (min-width: 1024px) {
        .main-content {
          margin-right: 380px;
        }
      }

      @media (max-width: 1023px) {
        .cart-sidebar {
          display: none;
        }
      }
    </style>
  </head>

  <body class="bg-white">
    <!-- navbar -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
      <div class="container mx-auto px-4 py-4">
        <div class="flex items-center justify-between">
          <!-- logo -->
          <div class="text-2xl font-bold text-indigo-600">SwiftCart</div>

          <!-- menu items -->
          <div class="hidden md:flex space-x-8">
            <a
              href="index.html"
              class="text-gray-700 hover:text-indigo-600 font-medium transition"
              >Home</a
            >
            <a
              href="products.html"
              class="text-gray-700 hover:text-indigo-600 font-medium transition"
              >Products</a
            >
            <a
              href="#about"
              class="text-gray-700 hover:text-indigo-600 font-medium transition"
              >About</a
            >
            <a
              href="#contact"
              class="text-gray-700 hover:text-indigo-600 font-medium transition"
              >Contact</a
            >
          </div>

          <!-- cart icon -->
          <div class="flex items-center space-x-4">
            <div class="relative text-gray-700">
              <i class="fa-solid fa-cart-shopping text-xl"></i>
              <span
                id="cart-count"
                class="absolute -top-2 -right-2 bg-indigo-600 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center font-semibold"
                >0</span
              >
            </div>

            <!-- mobile menu button -->
            <button id="mobile-menu-btn" class="md:hidden text-gray-700">
              <i class="fa-solid fa-bars text-xl"></i>
            </button>
          </div>
        </div>

        <!-- mobile menu -->
        <div id="mobile-menu" class="hidden md:hidden mt-4 pb-4 space-y-3">
          <a
            href="index.html"
            class="block text-gray-700 hover:text-indigo-600 font-medium transition"
            >Home</a
          >
          <a
            href="products.html"
            class="block text-gray-700 hover:text-indigo-600 font-medium transition"
            >Products</a
          >
          <a
            href="#about"
            class="block text-gray-700 hover:text-indigo-600 font-medium transition"
            >About</a
          >
          <a
            href="#contact"
            class="block text-gray-700 hover:text-indigo-600 font-medium transition"
            >Contact</a
          >
        </div>
      </div>
    </nav>

    <!-- main content -->
    <div class="main-content">
      <!-- products section -->
      <section id="products" class="py-16 bg-gray-50">
        <div class="container mx-auto px-4">
          <h2
            class="text-3xl md:text-4xl font-bold text-gray-800 mb-8 text-center"
          >
            Our Products
          </h2>

          <!-- category filters -->
          <div
            id="category-filters"
            class="flex flex-wrap justify-center gap-3 mb-8"
          >
            <button
              class="category-btn active px-6 py-2 rounded-full font-medium transition"
              data-category="all"
            >
              All
            </button>
          </div>

          <!-- spinner -->
          <div
            id="products-loading"
            class="loading-spinner justify-center items-center py-12"
          >
            <div
              class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600"
            ></div>
          </div>

          <!-- products grid -->
          <div
            id="products-grid"
            class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
          ></div>
        </div>
      </section>
    </div>

    <!-- product modal -->
    <dialog id="product-modal" class="modal">
      <div class="modal-box max-w-2xl">
        <form method="dialog">
          <button
            class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2"
          >
            âœ•
          </button>
        </form>
        <div id="modal-content"></div>
      </div>
      <form method="dialog" class="modal-backdrop">
        <button>close</button>
      </form>
    </dialog>

    <!-- cart sidebar -->
    <div class="cart-sidebar" id="cart-sidebar">
      <div class="p-6">
        <!-- header -->
        <div class="flex justify-between items-center mb-6 pb-4 border-b">
          <h3 class="text-2xl font-bold flex items-center">
            <i class="fa-solid fa-cart-shopping mr-2 text-indigo-600"></i>
            Shopping Cart
          </h3>
        </div>

        <!-- empty cart message -->
        <div id="empty-cart-message" class="text-center py-12 hidden">
          <i class="fa-solid fa-cart-shopping text-6xl text-gray-300 mb-4"></i>
          <p class="text-gray-600 text-lg">Your cart is empty</p>
        </div>

        <!-- cart items -->
        <div id="cart-items-container" class="space-y-4 mb-6"></div>

        <!-- cart summary -->
        <div id="cart-summary" class="hidden border-t pt-4 mt-4">
          <div class="flex justify-between items-center mb-3">
            <span class="text-lg font-semibold">Total Items:</span>
            <span id="total-items" class="text-lg font-bold text-gray-800"
              >0</span
            >
          </div>
          <div class="flex justify-between items-center mb-6">
            <span class="text-xl font-bold">Total Price:</span>
            <span id="total-price" class="text-2xl font-bold text-indigo-600"
              >$0.00</span
            >
          </div>
          <div class="space-y-3">
            <button
              onclick="clearCart()"
              class="w-full border border-red-500 text-red-500 hover:bg-red-50 px-6 py-3 rounded-lg transition font-semibold"
            >
              <i class="fa-solid fa-trash mr-2"></i> Clear Cart
            </button>
            <button
              class="w-full bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg transition font-semibold"
            >
              <i class="fa-solid fa-credit-card mr-2"></i> Checkout
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
